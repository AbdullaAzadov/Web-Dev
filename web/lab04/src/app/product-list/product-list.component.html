<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [href]="product.url" [title]="product.name + ' details'" target="_blank">
      {{ product.name }}
    </a>
  </h3>

  <img [src]="product.image" />
  <h5>Rating: {{ product.rating }}/10</h5>

  <p *ngIf="product.description">Описание: {{ product.description }}</p>

  <button target="_blank" type="button" (click)="share(product.url)">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>

<!DOCTYPE html>
<html>

<body>

  <script>
    let n = prompt("Type a number:");
    
    if(n > 1){
        alert(2);
        for(let i = 3; i <= n; i++){

            let prime = true;

            for(let j = 2; j < i; j++){
                if(i % j == 0){
                    prime = false;
                    break;
                }
            }

            if(prime) alert(i); 
        }
    }
</script>

</body>

</html>

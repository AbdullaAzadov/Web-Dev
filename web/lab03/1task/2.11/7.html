<!DOCTYPE html>
<html>

<body>

  <script>
    let age = +prompt("Your Age: ");
    let condition = (age >= 14 && age <= 90);


    if(!condition){
        alert("Your age is NOT in range(14, 90)"); 
    }
    else{
        alert("Your age is in range(14, 90)");
    }
    
  </script>

</body>

</html>
